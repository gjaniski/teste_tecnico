<div class="list-container">
  
  <header class="list-header-layout">
    <h2 class="list-title">Status</h2>
  </header>

  <div *ngIf="dataSource.data.length === 0" class="no-customers-message">
    Nenhum status cadastrado.
  </div>

  <div class="mat-elevation-z2 table-wrapper" *ngIf="dataSource.data.length > 0">
    
    <table mat-table [dataSource]="dataSource" [trackBy]="trackByStatus" class="full-width-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip [ngClass]="getNameClass(element.name)">
                {{ element.name | titlecase }}
            </mat-chip>
          <span *ngIf="!element.name" class="status-none">N/A</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" title="Visualizar clientes vinculados" (click)="openModal(element)">
            <mat-icon>people</mat-icon>  </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    

  </div>

</div>
