<h2 mat-dialog-title>Clientes vinculados ao status {{ data.name }}</h2>

<mat-dialog-content> 

  <div *ngIf="dataSource.data.length === 0" class="no-customers-message">
    Nenhum cliente vinculado.
  </div>

  <div class="table-wrapper" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="no-header-table">

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator 
        [length]="totalItems"              
        [pageSize]="pageSize"              
        [pageSizeOptions]="[5, 10, 25, 50]" 
        (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
